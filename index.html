<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EVision | Electric Vehicle Analysis</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f3f7ff;
}
header {
  background: #0052cc;
  padding: 18px;
  text-align: center;
  color: white;
  font-size: 24px;
  font-weight: bold;
}
section {
  padding: 40px;
  text-align: center;
}
button {
  padding: 12px 24px;
  background: #0052cc;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}
button:hover { background: #003f99; }

/* Chatbot Panel */
#chatPanel {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 340px;
  height: 450px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
  flex-direction: column;
}
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  background: #f9f9f9;
}
.msg {
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  max-width: 80%;
}
.user { background: #d1e0ff; margin-left: auto; }
.bot { background: #d9ffe2; }
#chatInputArea {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}
#userInput {
  flex: 1;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #aaa;
}
#sendBtn {
  margin-left: 8px;
  background: #0052cc;
  color: white;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
}
</style>
</head>
<body>

<header>âš¡ EVision â€“ Electric Vehicle Data Analysis</header>

<section>
<h2>Welcome to EVision</h2>
<p>Explore EV data insights and interact with our intelligent AI chatbot.</p>
<button onclick="openChat()">ðŸ¤– Open AI Chatbot</button>
</section>

<!-- Chatbot Panel -->
<div id="chatPanel">
  <div id="messages"></div>
  <div id="chatInputArea">
    <input type="text" id="userInput" placeholder="Ask about EVs...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
// Show Chat
function openChat() {
  document.getElementById("chatPanel").style.display = "flex";
}

// Add message to UI
function addMsg(text, sender) {
  const msg = document.createElement("div");
  msg.className = "msg " + sender;
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  document.getElementById("messages").scrollTop = messages.scrollHeight;
}

// Handle sending message
async function sendMessage() {
  const text = document.getElementById("userInput").value;
  if(!text) return;
  addMsg(text, "user");
  document.getElementById("userInput").value = "";

  const response = await fetch("http://localhost:5000/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message: text })
  });
  const data = await response.json();
  addMsg(data.reply, "bot");
}
document.getElementById("sendBtn").onclick = sendMessage;
</script>

</body>
</html>
