<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EVision AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3ff;
      margin: 0;
    }
    header {
      background: #0052cc;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #chat-container {
      width: 60%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
      margin-bottom: 15px;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user {
      background: #d3e4ff;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #e8ffe4;
      text-align: left;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 15px;
    }
    #sendBtn {
      padding: 10px 22px;
      background: #0052cc;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }
    #sendBtn:hover {
      background: #003d99;
    }
  </style>
</head>
<body>

<header>⚡ EVision AI Chatbot</header>

<div id="chat-container">
  <div id="messages"></div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Ask me anything about Electric Vehicles...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const messagesBox = document.getElementById("messages");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `msg ${sender}`;
    msg.textContent = text;
    messagesBox.appendChild(msg);
    messagesBox.scrollTop = messagesBox.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if(!text) return;
    addMessage(text, "user");
    input.value = "";

    // Call backend chatbot API
    try {
      const response = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await response.json();
      addMessage(data.reply, "bot");
    } catch {
      addMessage("⚠️ Error connecting to AI server.", "bot");
    }
  }

  sendBtn.onclick = sendMessage;
  input.addEventListener("keypress", e => { if(e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
